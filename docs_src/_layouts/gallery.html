---
layout: default
---

{% for msg in site.pagedata %}
    {% if msg.for == 'gallery' %}
        {% assign pageTitle = msg.pageTitle %}
        {% assign images = msg.images %}
    {% endif %}
{% endfor %}


<div class="gallery container">
    <h3 class="page-title"> {{pageTitle}}</h3>
    <div class="row no-gutters">
        {% for img in images %}
        <div class="col-lg-6">
            <div class="gallery-item">
                <img src="{{site.baseurl}}{{img}}" alt="" class="img-fluid">
            </div>
        </div>
        {% endfor %}
    </div>

</div>
