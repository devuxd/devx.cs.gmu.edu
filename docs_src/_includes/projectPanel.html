{% assign project=include.project %}

<div class="col-12 col-md-6 pb-5">
    <div class="project-highlight bg-white full-height box-shadow">
        <div class="project-content m-0">
            <div class="p-1 bg-projects-header text-color-white text-large-title text-center">
                <h3>
                    <a href="{{ site.baseurl }}{{ project.url }}" class="text-color-white">{{project.title}}</a>
                </h3>
            </div>
            <div class="p-3">
                <div class="pb-3">
                    <p class="project-description">{{project.short_desc}}</p>
                </div>
                <div>
                    {% if project.youtube_video != null %}
                    {% youtube project.youtube_video %}
                    {% elsif project.photo != null %}
                    <img class="img-fluid" src="{{site.baseurl}}{{project.photo}}" alt="{{project.title}}">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
